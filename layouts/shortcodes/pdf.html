<div class="pdf-wrapper">
	<iframe src="{{ .Get 0 }}" frameborder="0" allowfullscreen loading="lazy">
		<p>
			您的浏览器不支持内嵌 PDF。您可以<a href="{{ .Get 0 }}">下载 PDF</a>后查看。
		</p>
	</iframe>
	<a href="{{ .Get 0 }}" class="pdf-download" title="下载 PDF" download>
		{{ partial "helper/icon" "download" }}
	</a>
</div>
